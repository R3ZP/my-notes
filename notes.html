<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="" id="googlefonts">
  <link rel="stylesheet" href="notes.css">
</head>

<body>
  <textarea id="textarea" placeholder="Type your notes here."></textarea>
  <div id="panel">
    <a id="options" href="#">Options</a>
    <a id="page" href="#"></a>
  </div>

  <template id="update-notification">
    <div id="notification">
      <div>New version <span id="version"></span> has been installed.</div>
      <div>
        <a href="https://github.com/penge/my-notes/releases" target="_blank">See what's new</a><span>,</span>
        <a href="#" id="close">Close</a>
      </div>
    </div>
  </template>

  <script src="notes.js"></script>
</body>

</html>
